<!-- begin projects grid -->
<section class="section blog">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="contaniner__inner animate">

          <div class="section__info">
            <div class="section__head">
              <h2 class="section__title">{{ include.title }}</h2>
              <!-- No "View all" link as requested -->
            </div>
            <div class="section__description">{{ include.description_html }} </div>
          </div>

          {% if include.show_projects %}
          <div class="row">
            {% for project in site.data.projects.projects %}
              <div class="c-blog-card col col-4 col-d-6 col-t-12">
                <div class="c-blog-card__inner">

                  {% if project.image %}
                  <div class="c-blog-card__image-wrap">
                    <a class="c-blog-card__image" href="{{ project.url }}" target="_blank" rel="noopener noreferrer">
                      <img loading="lazy" src="{{ project.image }}" alt="{{ project.title }}">
                    </a>
                  </div>
                  {% endif %}

                  <div class="c-blog-card__content">

                    <h2 class="c-blog-card__title">
                      <a href="{{ project.url }}" target="_blank" rel="noopener noreferrer">{{ project.title }}</a>
                    </h2>

                    <p class="c-blog-card__excerpt">
                      {{ project.description }}
                    </p>

                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end projects grid -->
